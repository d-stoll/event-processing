version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: DOCKER_LISTENER://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: DOCKER_LISTENER://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER_LISTENER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER_LISTENER
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "meetups"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  zeppelin:
    image: apache/zeppelin:0.9.0
    container_name: zeppelin
    depends_on:
      - kafka
    volumes:
      - ./notebooks:/zeppelin/notebook
    ports:
      - "8085:8080"
  dashboard:
    image: dashboard:0.0.1-SNAPSHOT
    container_name: dashboard
    depends_on:
      - kafka
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker