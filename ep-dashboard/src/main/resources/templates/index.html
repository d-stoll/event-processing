<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kafka Producer Dashboard</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/app.js}"></script>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCKtnoXNaTxHyyZ4lviflvLIjhE5RwRR8&libraries=visualization">
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Kafka Producer Dashboard</h1>
        </div>

        <div class="row" style="margin-top: 1rem">
            <form action="#" th:object="${sendEventsForm}" method="post">
                <label for="numberOfMessages">Number of messages</label>
                <input type="number" th:field="*{numberOfMessages}" id="numberOfMessages">
                <label style="margin-left: 2rem" class="ml-3" for="interval">Interval</label>
                <input type="number" th:field="*{interval}" id="interval">
                <input style="margin-left: 2rem" type="submit" value="start">
            </form>
        </div>

        <div class="row" style="margin-top: 1rem">
            <h2>Kafka messages</h2>
            <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="meetups-tab" data-toggle="tab" href="#meetups" role="tab"
                           aria-controls="meetups" aria-selected="true">Meetups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="germanMeetups-tab" data-toggle="tab" href="#germanMeetups" role="tab"
                           aria-controls="germanMeetups" aria-selected="false">German meetups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="munichMeetups-tab" data-toggle="tab" href="#munichMeetups" role="tab"
                           aria-controls="munichMeetups" aria-selected="false">Munich meetups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topK-tab" data-toggle="tab" href="#topK" role="tab"
                           aria-controls="topK" aria-selected="false">TopK</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="heatmap-tab" data-toggle="tab" href="#heatmap" role="tab"
                           aria-controls="heatmap" aria-selected="false">Heatmap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topGroups-tab" data-toggle="tab" href="#topGroups" role="tab"
                           aria-controls="topGroups" aria-selected="false">Top Groups</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <th:block th:each="table : ${tables}">
                        <div class="tab-pane fade" th:id="${table.topic}" role="tabpanel"
                             th:aria-labelledby="|${topic}-tab|"
                             th:include="table :: topicTable (${table.topic},${table.columns})"></div>
                    </th:block>
                    <div class="tab-pane fade" id="heatmap" role="tabpanel" aria-labelledby="heatmap-tab">
                        <div id="gm-heatmap" style="height: 800px; width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
