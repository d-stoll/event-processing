<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafka Producer Dashboard</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

    <style>
        .table {
            table-layout:fixed;
        }

        .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <h1>Kafka Producer Dashboard</h1>
        </div>

        <div class="row mt-5">
            <form action="#" th:object="${sendEventsForm}" method="post">
                <label for="numberOfMessages">Number of messages</label>
                <input type="number" th:field="*{numberOfMessages}" id="numberOfMessages">
                <label class="ml-3" for="interval">Interval</label>
                <input type="number" th:field="*{interval}" id="interval">
                <input type="submit" value="start">
            </form>
        </div>

        <div class="row mt-4">
            <h2>Kafka messages</h2>
            <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="meetups-tab" data-toggle="tab" href="#meetups" role="tab"
                           aria-controls="meetups" aria-selected="true">Meetups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="germanMeetups-tab" data-toggle="tab" href="#germanMeetups" role="tab"
                           aria-controls="germanMeetups" aria-selected="false">German meetups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="munichMeetups-tab" data-toggle="tab" href="#munichMeetups" role="tab"
                           aria-controls="munichMeetups" aria-selected="false">Munich meetups</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active" id="meetups" role="tabpanel" aria-labelledby="meetups-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" style="width: 20.00%">Timestamp</th>
                                <th scope="col" style="width: 80.00%">Payload</th>
                            </tr>
                            </thead>
                            <tbody id="meetupsTable">
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="germanMeetups" role="tabpanel" aria-labelledby="germanMeetups-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" style="width: 20.00%">Timestamp</th>
                                <th scope="col" style="width: 80.00%">Payload</th>
                            </tr>
                            </thead>
                            <tbody id="germanMeetupsTable">
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="munichMeetups" role="tabpanel" aria-labelledby="munichMeetups-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" style="width: 20.00%">Timestamp</th>
                                <th scope="col" style="width: 80.00%">Payload</th>
                            </tr>
                            </thead>
                            <tbody id="munichMeetupsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
